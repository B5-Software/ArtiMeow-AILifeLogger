        * {

        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;

            color: white;

        /* æµ…è‰²ä¸»é¢˜æµåŠ¨æ¸å˜ */

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .wallpaper-container {

            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        /* åŠ¨æ€èƒŒæ™¯ç²’å­ */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }
        
        /* è­¦å‘ŠåŒºåŸŸ */
        .warning-area {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 107, 107, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px 20px;
            max-width: 300px;
            box-shadow: 0 8px 32px rgba(255, 107, 107, 0.3);
            animation: pulse 2s ease-in-out infinite;
            z-index: 10;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.5s ease;
        }
        
        .warning-area.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 8px 32px rgba(255, 107, 107, 0.3); }
            50% { box-shadow: 0 8px 32px rgba(255, 107, 107, 0.6); }

        .warning-title {
            font-size: 14px;

            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .warning-content {
            font-size: 12px;
            line-height: 1.4;
        }
        
        /* å››è±¡é™å®¹å™¨ */
        .quadrant-grid {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 2px;
            padding: 50px;
            margin-top: 50px;
            z-index: 5;
            position: relative;
        }
        
        /* åæ ‡è½´ */
        .axis {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            z-index: 3;
        }
        
        .axis-x {
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            transform: translateY(-1px);
        }
        
        .axis-y {
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            transform: translateX(-1px);
        }
        
        /* è±¡é™å¡ç‰‡ */
        .quadrant-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 24px;
            position: relative;
            overflow: hidden;
            border: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: float 6s ease-in-out infinite;

        }
        
        /* æµ…è‰²ä¸»é¢˜å¡ç‰‡ */
        body.light-theme .quadrant-card {

            color: #2d3436;

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-10px) rotate(0.5deg); }

        @keyframes glow {

        .quadrant-card::before {
            content: '';

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);

        @keyframes shimmer {

        .quadrant-header {

        .quadrant-tasks {

        .task-item {

            transition: all 0.3s ease;
        }
        
        .task-item:hover {
            background: rgba(255, 255, 255, 0.2);

        }
        
        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        .task-title {
            font-weight: 500;

        }
        
        .task-deadline {
            font-size: 10px;

        }
        
        .task-deadline.urgent {

        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        /* è±¡é™ç‰¹å®šé¢œè‰² */
        .urgent-important {
            border-left: 4px solid #ff6b6b;
        }
        
        .important-not-urgent {
            border-left: 4px solid #4ecdc4;
        }
        
        .urgent-not-important {

        }
        
        .not-urgent-not-important {

        /* å“ç‰Œæ ‡è¯† */
        .brand-logo {
            position: absolute;

            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 12px 16px;

        }
        
        @keyframes fadeInUp {

            }
        }
        
        /* æ—¶é—´æ˜¾ç¤º */
        .time-display {
            position: absolute;

        }
        
        @keyframes fadeIn {

        }
        
        .time-date {

            margin-top: 4px;
        }
        
        /* ç»Ÿè®¡ä¿¡æ¯ */
        .stats-bar {
            position: absolute;

            display: flex;

        }
        
        .stat-item {

        }
        
        .stat-icon {

        }
        
        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 1200px) {

            .warning-area {
                max-width: 250px;
            }
        }
        
        @media (max-height: 800px) {
            .quadrant-grid {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>

        <!-- å“ç‰Œæ ‡è¯† -->

    <script>
        const { ipcRenderer } = require('electron');
        
        class WallpaperManager {
            constructor() {
                this.tasks = [];
                this.currentTheme = 'system';
                this.animationFrame = null;
                this.init();
            }
            
            init() {
                this.createParticles();
                this.updateTime();
                this.loadTasks();
                this.startAnimations();
                
                // ç›‘å¬æ•°æ®æ›´æ–°
                ipcRenderer.on('data-updated', (event, data) => {
                    console.log('æ”¶åˆ°å£çº¸æ•°æ®æ›´æ–°:', data);
                    this.tasks = data.tasks || [];
                    this.currentTheme = data.theme || 'system';
                    this.renderTasks();
                    this.updateStats();
                    this.updateTheme();
                });
                
                // å…¼å®¹æ—§çš„ä»»åŠ¡æ›´æ–°äº‹ä»¶
                ipcRenderer.on('tasks-updated', (event, tasks) => {
                    console.log('æ”¶åˆ°ä»»åŠ¡æ›´æ–°:', tasks);
                    this.tasks = tasks || [];
                    this.renderTasks();
                    this.updateStats();
                });
                
                // ç›‘å¬ä¸»é¢˜å˜åŒ–
                ipcRenderer.on('theme-changed', (event, theme) => {
                    console.log('æ”¶åˆ°ä¸»é¢˜å˜åŒ–:', theme);
                    this.currentTheme = theme;
                    this.updateTheme();
                });
                
                // å®šæœŸåˆ·æ–°
                setInterval(() => {
                    this.loadTasks();
                    this.updateTime();
                }, 30000); // 30ç§’åˆ·æ–°ä¸€æ¬¡
            }
            
            createParticles() {
                const container = document.getElementById('particles');
                const particleCount = 50;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 6 + 's';
                    particle.style.animationDuration = (4 + Math.random() * 4) + 's';
                    container.appendChild(particle);
                }
            }
            
            updateTime() {
                const now = new Date();
                const timeStr = now.toLocaleTimeString('zh-CN', { 
                    hour12: false,
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                const dateStr = now.toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    weekday: 'long'
                });
                
                document.getElementById('currentTime').textContent = timeStr;
                document.getElementById('currentDate').textContent = dateStr;
            }
            
            async loadTasks() {
                try {
                    // ä»ä¸»è¿›ç¨‹è·å–ä»»åŠ¡æ•°æ®
                    const tasks = await ipcRenderer.invoke('get-wallpaper-tasks');
                    this.tasks = tasks || [];
                    this.renderTasks();
                    this.updateStats();
                    this.updateWarnings();
                } catch (error) {
                    console.error('åŠ è½½ä»»åŠ¡å¤±è´¥:', error);
                }
            }
            
            renderTasks() {
                const quadrants = {
                    'urgent-important': document.getElementById('urgent-important-tasks'),
                    'important-not-urgent': document.getElementById('important-not-urgent-tasks'),
                    'urgent-not-important': document.getElementById('urgent-not-important-tasks'),
                    'not-urgent-not-important': document.getElementById('not-urgent-not-important-tasks')
                };
                
                // æ¸…ç©ºæ‰€æœ‰è±¡é™
                Object.values(quadrants).forEach(container => {
                    container.innerHTML = '';
                });
                
                // æŒ‰è±¡é™åˆ†ç±»ä»»åŠ¡
                this.tasks.forEach((task, index) => {
                    const quadrant = task.quadrant || 'not-urgent-not-important';
                    const container = quadrants[quadrant];
                    
                    if (container) {
                        const taskElement = this.createTaskElement(task, index);
                        container.appendChild(taskElement);
                    }
                });
            }
            
            createTaskElement(task, index) {
                const li = document.createElement('li');
                li.className = 'task-item';
                li.style.animationDelay = (index * 0.1) + 's';
                
                const now = new Date();
                const deadline = task.deadline ? new Date(task.deadline) : null;
                const isUrgent = deadline && (deadline - now) < (7 * 24 * 60 * 60 * 1000); // 7å¤©å†…
                
                li.innerHTML = `
                    <div class="task-title">${this.escapeHtml(task.title || 'æœªå‘½åä»»åŠ¡')}</div>
                    <div class="task-deadline ${isUrgent ? 'urgent' : ''}">
                        ${deadline ? 
                            `â° ${deadline.toLocaleDateString('zh-CN')} ${this.getTimeLeft(deadline)}` : 
                            'ğŸ“… æ— æˆªæ­¢æ—¶é—´'
                        }
                    </div>
                `;
                
                return li;
            }
            
            getTimeLeft(deadline) {
                const now = new Date();
                const diff = deadline - now;
                
                if (diff < 0) {
                    return '(å·²é€¾æœŸ)';
                } else if (diff < 24 * 60 * 60 * 1000) {
                    return '(ä»Šæ—¥åˆ°æœŸ)';
                } else {
                    const days = Math.ceil(diff / (24 * 60 * 60 * 1000));
                    return `(${days}å¤©å)`;
                }
            }
            
            updateStats() {
                const total = this.tasks.length;
                const urgent = this.tasks.filter(task => {
                    const deadline = task.deadline ? new Date(task.deadline) : null;
                    return deadline && (deadline - new Date()) < (7 * 24 * 60 * 60 * 1000);
                }).length;
                
                const today = new Date().toDateString();
                const completedToday = this.tasks.filter(task => 
                    task.completed && task.completedDate && 
                    new Date(task.completedDate).toDateString() === today
                ).length;
                
                document.getElementById('totalTasks').textContent = `${total} ä¸ªä»»åŠ¡`;
                document.getElementById('urgentTasks').textContent = `${urgent} ä¸ªç´§æ€¥`;
                document.getElementById('completedToday').textContent = `ä»Šæ—¥å·²å®Œæˆ ${completedToday}`;
            }
            
            updateWarnings() {
                const warningArea = document.getElementById('warningArea');
                const warningContent = document.getElementById('warningContent');
                
                const urgentTasks = this.tasks.filter(task => {
                    const deadline = task.deadline ? new Date(task.deadline) : null;
                    return deadline && (deadline - new Date()) < (24 * 60 * 60 * 1000); // 24å°æ—¶å†…
                });
                
                if (urgentTasks.length > 0) {
                    const warnings = urgentTasks.map(task => {
                        const deadline = new Date(task.deadline);
                        return `â€¢ ${task.title} (${deadline.toLocaleDateString()})`;
                    }).join('<br>');
                    
                    warningContent.innerHTML = `æ‚¨æœ‰ ${urgentTasks.length} ä¸ªä»»åŠ¡å³å°†åˆ°æœŸï¼š<br>${warnings}`;
                    warningArea.classList.add('show');
                } else {
                    warningArea.classList.remove('show');
                }
            }
            
            updateTheme() {
                // æ ¹æ®ä¸»é¢˜æ›´æ–°bodyç±»å’ŒèƒŒæ™¯
                const body = document.body;
                
                // æ¸…é™¤ç°æœ‰ä¸»é¢˜ç±»
                body.classList.remove('light-theme', 'dark-theme');
                
                let effectiveTheme = this.currentTheme;
                if (this.currentTheme === 'system') {
                    effectiveTheme = this.getSystemTheme();
                }
                
                // æ·»åŠ å¯¹åº”ä¸»é¢˜ç±»
                if (effectiveTheme === 'light') {
                    body.classList.add('light-theme');
                } else {
                    body.classList.add('dark-theme');
                }
                
                console.log(`å£çº¸ä¸»é¢˜å·²æ›´æ–°: ${this.currentTheme} (å®é™…: ${effectiveTheme})`);
            }
            
            getSystemTheme() {
                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }
            
            startAnimations() {
                // å¯åŠ¨æ—¶é—´åŠ¨ç”»
                setInterval(() => {
                    this.updateTime();
                }, 1000);
                
                // å¯åŠ¨ç²’å­åŠ¨ç”»
                this.animateParticles();
            }
            
            animateParticles() {
                const particles = document.querySelectorAll('.particle');
                particles.forEach(particle => {
                    setInterval(() => {
                        particle.style.left = Math.random() * 100 + '%';
                        particle.style.top = Math.random() * 100 + '%';
                    }, 8000 + Math.random() * 4000);
                });
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
        
        // åˆå§‹åŒ–å£çº¸ç®¡ç†å™¨
        new WallpaperManager();
    </script>
