<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtiMeow 四象限壁纸</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        /* 浅色主题流动渐变 */
        body.light-theme {
            background: linear-gradient(-45deg, #ffeaa7, #fab1a0, #fd79a8, #fdcb6e);
            background-size: 400% 400%;
            animation: gradientShift 12s ease infinite;
            color: #2d3436;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .wallpaper-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        /* 动态背景粒子 */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }
        
        /* 警告区域 */
        .warning-area {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 107, 107, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px 20px;
            max-width: 300px;
            box-shadow: 0 8px 32px rgba(255, 107, 107, 0.3);
            animation: pulse 2s ease-in-out infinite;
            z-index: 10;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.5s ease;
        }
        
        .warning-area.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 8px 32px rgba(255, 107, 107, 0.3); }
            50% { box-shadow: 0 8px 32px rgba(255, 107, 107, 0.6); }
        }
        
        .warning-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .warning-content {
            font-size: 12px;
            line-height: 1.4;
        }
        
        /* 四象限容器 */
        .quadrant-grid {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 2px;
            padding: 50px;
            margin-top: 50px;
            z-index: 5;
            position: relative;
        }
        
        /* 坐标轴 */
        .axis {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            z-index: 3;
        }
        
        .axis-x {
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            transform: translateY(-1px);
        }
        
        .axis-y {
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            transform: translateX(-1px);
        }
        
        /* 象限卡片 */
        .quadrant-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 24px;
            position: relative;
            overflow: hidden;
            border: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: float 6s ease-in-out infinite;
            transition: all 0.3s ease;
        }
        
        /* 浅色主题卡片 */
        body.light-theme .quadrant-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            color: #2d3436;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-10px) rotate(0.5deg); }
            66% { transform: translateY(5px) rotate(-0.5deg); }
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1); }
            50% { box-shadow: 0 8px 40px rgba(255, 255, 255, 0.2); }
        }
        
        .quadrant-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            animation: shimmer 3s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        
        .quadrant-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: 600;
            z-index: 2;
            position: relative;
        }
        
        .quadrant-icon {
            font-size: 20px;
            margin-right: 8px;
            animation: rotate 8s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .quadrant-tasks {
            list-style: none;
            position: relative;
            z-index: 2;
        }
        
        .task-item {
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 8px;
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 12px;
            position: relative;
            animation: slideUp 0.5s ease;
            transition: all 0.3s ease;
        }
        
        .task-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        .task-title {
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .task-deadline {
            font-size: 10px;
            opacity: 0.8;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .task-deadline.urgent {
            color: #ff6b6b;
            animation: blink 1s ease-in-out infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        /* 象限特定颜色 */
        .urgent-important {
            border-left: 4px solid #ff6b6b;
        }
        
        .important-not-urgent {
            border-left: 4px solid #4ecdc4;
        }
        
        .urgent-not-important {
            border-left: 4px solid #ffe66d;
        }
        
        .not-urgent-not-important {
            border-left: 4px solid #a8e6cf;
        }
        
        /* 品牌标识 */
        .brand-logo {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            z-index: 10;
            animation: fadeInUp 1s ease 2s both;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 时间显示 */
        .time-display {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 24px;
            font-weight: 600;
            z-index: 10;
            animation: fadeIn 1s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .time-date {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 4px;
        }
        
        /* 统计信息 */
        .stats-bar {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 15px;
            z-index: 10;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 6px;
            animation: fadeInUp 1s ease;
        }
        
        .stat-icon {
            font-size: 14px;
        }
        
        /* 响应式设计 */
        @media (max-width: 1200px) {
            .quadrant-grid {
                padding: 30px;
            }
            
            .warning-area {
                max-width: 250px;
            }
        }
        
        @media (max-height: 800px) {
            .quadrant-grid {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="wallpaper-container">
        <!-- 动态背景粒子 -->
        <div class="particles" id="particles"></div>
        
        <!-- 时间显示 -->
        <div class="time-display">
            <div class="time-current" id="currentTime">00:00:00</div>
            <div class="time-date" id="currentDate">加载中...</div>
        </div>
        
        <!-- 警告区域 -->
        <div class="warning-area" id="warningArea">
            <div class="warning-title">
                🚨 紧急提醒
            </div>
            <div class="warning-content" id="warningContent">
                <!-- 警告内容将动态填充 -->
            </div>
        </div>
        
        <!-- 四象限网格 -->
        <div class="quadrant-grid">
            <!-- 坐标轴 -->
            <div class="axis axis-x"></div>
            <div class="axis axis-y"></div>
            
            <!-- 重要且紧急 -->
            <div class="quadrant-card urgent-important">
                <div class="quadrant-header">
                    <span class="quadrant-icon">🔥</span>
                    重要且紧急
                </div>
                <ul class="quadrant-tasks" id="urgent-important-tasks">
                    <!-- 任务将动态填充 -->
                </ul>
            </div>
            
            <!-- 重要不紧急 -->
            <div class="quadrant-card important-not-urgent">
                <div class="quadrant-header">
                    <span class="quadrant-icon">🎯</span>
                    重要不紧急
                </div>
                <ul class="quadrant-tasks" id="important-not-urgent-tasks">
                    <!-- 任务将动态填充 -->
                </ul>
            </div>
            
            <!-- 紧急不重要 -->
            <div class="quadrant-card urgent-not-important">
                <div class="quadrant-header">
                    <span class="quadrant-icon">⚡</span>
                    紧急不重要
                </div>
                <ul class="quadrant-tasks" id="urgent-not-important-tasks">
                    <!-- 任务将动态填充 -->
                </ul>
            </div>
            
            <!-- 不紧急不重要 -->
            <div class="quadrant-card not-urgent-not-important">
                <div class="quadrant-header">
                    <span class="quadrant-icon">📋</span>
                    不紧急不重要
                </div>
                <ul class="quadrant-tasks" id="not-urgent-not-important-tasks">
                    <!-- 任务将动态填充 -->
                </ul>
            </div>
        </div>
        
        <!-- 统计信息 -->
        <div class="stats-bar">
            <div class="stat-item">
                <span class="stat-icon">📊</span>
                <span id="totalTasks">0 个任务</span>
            </div>
            <div class="stat-item">
                <span class="stat-icon">⏰</span>
                <span id="urgentTasks">0 个紧急</span>
            </div>
            <div class="stat-item">
                <span class="stat-icon">✅</span>
                <span id="completedToday">今日已完成 0</span>
            </div>
        </div>
        
        <!-- 品牌标识 -->
        <div class="brand-logo">
            ArtiMeow AI Life Logger
        </div>
    </div>
    
    <script>
        const { ipcRenderer } = require('electron');
        
        class WallpaperManager {
            constructor() {
                this.tasks = [];
                this.currentTheme = 'system';
                this.animationFrame = null;
                this.init();
            }
            
            init() {
                this.createParticles();
                this.updateTime();
                this.loadTasks();
                this.startAnimations();
                
                // 监听数据更新
                ipcRenderer.on('data-updated', (event, data) => {
                    console.log('收到壁纸数据更新:', data);
                    this.tasks = data.tasks || [];
                    this.currentTheme = data.theme || 'system';
                    this.renderTasks();
                    this.updateStats();
                    this.updateTheme();
                });
                
                // 兼容旧的任务更新事件
                ipcRenderer.on('tasks-updated', (event, tasks) => {
                    console.log('收到任务更新:', tasks);
                    this.tasks = tasks || [];
                    this.renderTasks();
                    this.updateStats();
                });
                
                // 监听主题变化
                ipcRenderer.on('theme-changed', (event, theme) => {
                    console.log('收到主题变化:', theme);
                    this.currentTheme = theme;
                    this.updateTheme();
                });
                
                // 定期刷新
                setInterval(() => {
                    this.loadTasks();
                    this.updateTime();
                }, 30000); // 30秒刷新一次
            }
            
            createParticles() {
                const container = document.getElementById('particles');
                const particleCount = 50;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 6 + 's';
                    particle.style.animationDuration = (4 + Math.random() * 4) + 's';
                    container.appendChild(particle);
                }
            }
            
            updateTime() {
                const now = new Date();
                const timeStr = now.toLocaleTimeString('zh-CN', { 
                    hour12: false,
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                const dateStr = now.toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    weekday: 'long'
                });
                
                document.getElementById('currentTime').textContent = timeStr;
                document.getElementById('currentDate').textContent = dateStr;
            }
            
            async loadTasks() {
                try {
                    // 从主进程获取任务数据
                    const tasks = await ipcRenderer.invoke('get-wallpaper-tasks');
                    this.tasks = tasks || [];
                    this.renderTasks();
                    this.updateStats();
                    this.updateWarnings();
                } catch (error) {
                    console.error('加载任务失败:', error);
                }
            }
            
            renderTasks() {
                const quadrants = {
                    'urgent-important': document.getElementById('urgent-important-tasks'),
                    'important-not-urgent': document.getElementById('important-not-urgent-tasks'),
                    'urgent-not-important': document.getElementById('urgent-not-important-tasks'),
                    'not-urgent-not-important': document.getElementById('not-urgent-not-important-tasks')
                };
                
                // 清空所有象限
                Object.values(quadrants).forEach(container => {
                    container.innerHTML = '';
                });
                
                // 按象限分类任务
                this.tasks.forEach((task, index) => {
                    const quadrant = task.quadrant || 'not-urgent-not-important';
                    const container = quadrants[quadrant];
                    
                    if (container) {
                        const taskElement = this.createTaskElement(task, index);
                        container.appendChild(taskElement);
                    }
                });
            }
            
            createTaskElement(task, index) {
                const li = document.createElement('li');
                li.className = 'task-item';
                li.style.animationDelay = (index * 0.1) + 's';
                
                const now = new Date();
                const deadline = task.deadline ? new Date(task.deadline) : null;
                const isUrgent = deadline && (deadline - now) < (7 * 24 * 60 * 60 * 1000); // 7天内
                
                li.innerHTML = `
                    <div class="task-title">${this.escapeHtml(task.title || '未命名任务')}</div>
                    <div class="task-deadline ${isUrgent ? 'urgent' : ''}">
                        ${deadline ? 
                            `⏰ ${deadline.toLocaleDateString('zh-CN')} ${this.getTimeLeft(deadline)}` : 
                            '📅 无截止时间'
                        }
                    </div>
                `;
                
                return li;
            }
            
            getTimeLeft(deadline) {
                const now = new Date();
                const diff = deadline - now;
                
                if (diff < 0) {
                    return '(已逾期)';
                } else if (diff < 24 * 60 * 60 * 1000) {
                    return '(今日到期)';
                } else {
                    const days = Math.ceil(diff / (24 * 60 * 60 * 1000));
                    return `(${days}天后)`;
                }
            }
            
            updateStats() {
                const total = this.tasks.length;
                const urgent = this.tasks.filter(task => {
                    const deadline = task.deadline ? new Date(task.deadline) : null;
                    return deadline && (deadline - new Date()) < (7 * 24 * 60 * 60 * 1000);
                }).length;
                
                const today = new Date().toDateString();
                const completedToday = this.tasks.filter(task => 
                    task.completed && task.completedDate && 
                    new Date(task.completedDate).toDateString() === today
                ).length;
                
                document.getElementById('totalTasks').textContent = `${total} 个任务`;
                document.getElementById('urgentTasks').textContent = `${urgent} 个紧急`;
                document.getElementById('completedToday').textContent = `今日已完成 ${completedToday}`;
            }
            
            updateWarnings() {
                const warningArea = document.getElementById('warningArea');
                const warningContent = document.getElementById('warningContent');
                
                const urgentTasks = this.tasks.filter(task => {
                    const deadline = task.deadline ? new Date(task.deadline) : null;
                    return deadline && (deadline - new Date()) < (24 * 60 * 60 * 1000); // 24小时内
                });
                
                if (urgentTasks.length > 0) {
                    const warnings = urgentTasks.map(task => {
                        const deadline = new Date(task.deadline);
                        return `• ${task.title} (${deadline.toLocaleDateString()})`;
                    }).join('<br>');
                    
                    warningContent.innerHTML = `您有 ${urgentTasks.length} 个任务即将到期：<br>${warnings}`;
                    warningArea.classList.add('show');
                } else {
                    warningArea.classList.remove('show');
                }
            }
            
            updateTheme() {
                // 根据主题更新body类和背景
                const body = document.body;
                
                // 清除现有主题类
                body.classList.remove('light-theme', 'dark-theme');
                
                let effectiveTheme = this.currentTheme;
                if (this.currentTheme === 'system') {
                    effectiveTheme = this.getSystemTheme();
                }
                
                // 添加对应主题类
                if (effectiveTheme === 'light') {
                    body.classList.add('light-theme');
                } else {
                    body.classList.add('dark-theme');
                }
                
                console.log(`壁纸主题已更新: ${this.currentTheme} (实际: ${effectiveTheme})`);
            }
            
            getSystemTheme() {
                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }
            
            startAnimations() {
                // 启动时间动画
                setInterval(() => {
                    this.updateTime();
                }, 1000);
                
                // 启动粒子动画
                this.animateParticles();
            }
            
            animateParticles() {
                const particles = document.querySelectorAll('.particle');
                particles.forEach(particle => {
                    setInterval(() => {
                        particle.style.left = Math.random() * 100 + '%';
                        particle.style.top = Math.random() * 100 + '%';
                    }, 8000 + Math.random() * 4000);
                });
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
        
        // 初始化壁纸管理器
        new WallpaperManager();
    </script>
</body>
</html>
